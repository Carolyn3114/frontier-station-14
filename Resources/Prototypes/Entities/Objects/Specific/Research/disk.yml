- type: entity
  parent: BaseItem
  id: ResearchDisk
  name: research point disk (1000)
  description: A disk for the R&D server containing 1000 points.
  components:
  - type: Sprite
    sprite: Objects/Specific/Research/researchdisk.rsi
    state: icon
  - type: ResearchDisk
  - type: GuideHelp
    guides:
    - Science

- type: entity
  parent: ResearchDisk
  id: ResearchDisk5000
  name: research point disk (5000)
  description: A disk for the R&D server containing 5000 points.
  components:
  - type: ResearchDisk
    points: 5000
  - type: StaticPrice
    price: 1500 # Frontier - To be fair, its worth half a tech disk, but we still require tech to print it so its lower.

- type: entity
  parent: ResearchDisk
  id: ResearchDisk10000
  name: research point disk (10000)
  description: A disk for the R&D server containing 10000 points.
  components:
  - type: ResearchDisk
    points: 10000
  - type: StaticPrice
    price: 3000 # Frontier - To be fair, its worth a tech disk, but we still require tech to print it so its lower.

- type: entity
  parent: ResearchDisk
  id: ResearchDiskDebug
  name: research point disk
  suffix: DEBUG, DO NOT MAP
  description: A disk for the R&D server containing all the points you could ever need.
  components:
  - type: ResearchDisk
    unlockAllTech: true

- type: entity
  parent: BaseItem
  id: TechnologyDisk
  name: technology disk
  description: A disk for the R&D server containing research technology.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    layers:
    - state: datadisk_base
      map: ["enum.DamageStateVisualLayers.Base"]
    - state: datadisk_label
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        datadisk_base: Sixteen
  - type: TechnologyDisk
    tierWeightPrototype: TechDiskTierWeights # Frontier
  - type: StaticPrice
    price: 4000 # Frontier - Rebalance
  - type: PirateBountyItem # Frontier
    id: TechnologyDisk # Frontier

- type: entity
  parent: TechnologyDisk
  id: TechnologyDiskRare
  suffix: rare.
  components:
  - type: TechnologyDisk
    tierWeightPrototype: RareTechDiskTierWeights # Frontier

- type: entity
  parent: BaseItem
  id: TechnologyDiskBundled
  name: bundled research disk
  description: A disk containing a bundle of technologies. There's no telling what's on it.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/bundled_research.rsi
    layers:
    - state: bundled_research
      map: ["enum.DamageStateVisualLayers.Base"]
  - type: StaticPrice
    price: 0
