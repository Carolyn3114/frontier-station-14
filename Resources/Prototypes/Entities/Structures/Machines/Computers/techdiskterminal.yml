- type: entity
  parent: BaseComputer
  id: ComputerTechnologyDiskTerminal
  name: tech disk terminal
  description: A terminal used to print out technology disks.
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Machines/tech_disk_printer.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: DiskConsole
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: true
      whitelist:
        components:
        - IdCard
  - type: ResearchClient
  - type: ActivatableUI
    key: enum.DiskConsoleUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.DiskConsoleUiKey.Key:
        type: DiskConsoleBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: ExtensionCableReceiver
  - type: Computer
    board: TechDiskComputerCircuitboard
  - type: PointLight
    radius: 0.8
    energy: 0.5
    color: "#b53ca1"
  - type: ContainerContainer
    containers:
      board: !type:Container
      DiskConsole-targetId: !type:ContainerSlot

- type: weightedRandom
  id: TechDiskTierWeights
  weights:
    1: 25
    2: 10
    3: 1

- type: weightedRandom
  id: RareTechDiskTierWeights
  weights:
    2: 19
    3: 1
